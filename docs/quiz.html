<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <script>
        function calculateScore() {
            var score = 0;
            var answers = document.getElementsByClassName('answer');
            for (var i = 0; i < answers.length; i++) {
                if (answers[i].checked) {
                    score += parseInt(answers[i].value);
                }
            }
            var scoreElement = document.getElementById('score');
            scoreElement.innerText = "Your score is: " + score;
            if (score <= 2) {
                scoreElement.innerHTML += '<br>You\'re a beginner.<a href="https://review.learn.microsoft.com/en-us/azure/machine-learning/fake-page?view=azureml-api-2&branch=pr-en-us-267728#low">See suggestions for beginners</a>';
            } else if (score > 2) {
                scoreElement.innerHTML += '<br>You\'re a pro. <a href="https://review.learn.microsoft.com/en-us/azure/machine-learning/fake-page?view=azureml-api-2&branch=pr-en-us-267728#high">See suggestions for pros</a>';
            }
        }
    </script>
</head>
<body style="margin: 50px;">
    <h1>Quiz</h1>
    <form>
        <p>Question 1</p>
        <input type="radio" class="answer" name="question1" value="1"> Answer 1<br>
        <input type="radio" class="answer" name="question1" value="2"> Answer 2<br>
        <input type="radio" class="answer" name="question1" value="3"> Answer 3<br>

        <p>Question 2</p>
        <input type="radio" class="answer" name="question2" value="1"> Answer 1<br>
        <input type="radio" class="answer" name="question2" value="2"> Answer 2<br>

        <input type="button" value="Submit" onclick="calculateScore()">
    </form>
    <p id="score"></p>
</body>
</html>
